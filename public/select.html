<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キャラ選択</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="select.css">
  <script src="select.js" defer></script>
</head>
<body>
  <main class="container">
    <h1>キャラを選択</h1>

    <!-- 推しキャラ（A人格） -->
    <section>
      <h2>推しキャラ（A人格）</h2>
      <div class="character-grid" id="personaA">
        <div class="character" data-name="さくら">
          <img src="https://placehold.co/100x100" alt="さくら">
          <p>さくら</p>
        </div>
        <div class="character" data-name="みどり">
          <img src="https://placehold.co/100x100" alt="みどり">
          <p>みどり</p>
        </div>
        <div class="character" data-name="あおい">
          <img src="https://placehold.co/100x100" alt="あおい">
          <p>あおい</p>
        </div>
      </div>
    </section>

    <!-- 架空キャラ（B人格） -->
    <section>
      <h2>架空キャラ（B人格）</h2>
      <div class="character-grid" id="personaB">
        <div class="character" data-name="ロボ">
          <img src="https://placehold.co/100x100" alt="ロボ">
          <p>ロボ</p>
        </div>
        <div class="character" data-name="ねこ">
          <img src="https://placehold.co/100x100" alt="ねこ">
          <p>ねこ</p>
        </div>
        <div class="character" data-name="パンダ">
          <img src="https://placehold.co/100x100" alt="パンダ">
          <p>パンダ</p>
        </div>
      </div>
    </section>

    <button id="nextBtn" class="next-btn" disabled>次へ</button>
  </main>
</body>
</html>
